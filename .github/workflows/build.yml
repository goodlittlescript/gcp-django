name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    env:
      DOCKER_REPO: us-central1-docker.pkg.dev/goodlittlescript-io-dev
    steps:
    - uses: actions/checkout@v3
    - name: Set Env
      run: |-
        echo "RUNTIME_IMAGE=${DOCKER_REPO}/gcp-django/runtime:${GITHUB_SHA}" >> "$GITHUB_ENV"
    - name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0.4.0'
      with:
        workload_identity_provider: 'projects/166389283410/locations/global/workloadIdentityPools/github-actions-pool'
        service_account: 'dt-gcp-django@goodlittlescript-io-dev.iam.gserviceaccount.com'
    - name: 'Authenticate to Docker Repo'
      run: gcloud auth configure-docker "$(sed -e 's|/*||' <<<"$DOCKER_REPO")"
    - name: Build images
      run: ./Projectfile images
    - name: Test images
      run: ./Projectfile test
    - name: Push images
      run: ./Projectfile push
